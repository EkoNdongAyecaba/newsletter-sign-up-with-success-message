<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper wrapper--successful">
      <!-- Success message start -->

      <main class="grid__successful">
        <div>
          <img src="assets/images/icon-success.svg" alt="" />
          <h1 class="grid__title grid__title__successful">
            Thanks for subscribing!
          </h1>
          <p class="grid__text">
            A confirmation email has been sent to <b>ash@loremcompany.com</b>.
            Please open it and click the button inside to confirm your
            subscription.
          </p>
        </div>
        <form action="index.html" class="">
          <button type="submit" class="button__successful">
            Dismiss message
          </button>
        </form>
      </main>

      <!-- Success message end -->
    </div>
  </body>
</html>
